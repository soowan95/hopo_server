spring:
  application:
    name: hopo
  profiles:
    group:
      dev: p1
      prod: p2
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
---
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 10MB
  config:
    activate:
      on-profile: p1
    import: custom_dev.yml
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: hopo-ui.html
    groups-order: desc
    tags-sorter: alpha
    operations-sorter: method
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true
  show-login-endpoint: true
  paths-to-exclude: "/**/hopo/**"
server:
  port: 8081